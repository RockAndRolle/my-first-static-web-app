<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Vanilla JavaScript App</title>
</head>

<body>
    <main>
    <h1 id="title">Vanilla JavaScript App</h1>
    <p>Loading content from the API: <b id="name">...</b></p>
    <p id="header">...</p>
    </main>

    <script>
    (async function() {

        const { text } = await( await fetch(`/api/message`)).json();
        document.querySelector('#name').textContent = text;

        const { header } = await( await fetch(`/api/test`)).json();
        document.querySelector('#header').textContent = header;

        const { title } = await( await fetch(`https://rollesfunctions.azurewebsites.net/api/todo/9dd0d903-1f59-4798-95bc-22910384aa60?code=iQjEsGy3XTLj0HoyhtLQp5tSOmfX2aspBuau8pfS/e6kam8WI/xh/A==`)).json();
        document.querySelector('#title').textContent = title;

    }())
    </script> 
</body>

</html>
